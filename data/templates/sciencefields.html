<a href=/sciencefield/new>Добавить тему</a>
<h1>Все тематики:</h1>
<table>
    <tr><th>Название</th><th>Количество</th></tr>
{% for sciencefield in sciencefields %}
    <tr>
        <td><a href=/sciencefield/{{sciencefield.id}}>{{sciencefield.name}}</a> </td>
        <td>{{sciencefield.dataset.all|length}}</td>
    </tr>
{% endfor %}
</table>
